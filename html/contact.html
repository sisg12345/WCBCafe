<!DOCTYPE html>

    <!-- タイトル -->
    <title>WCB Cafe - CONTACT</title>

    <!-- リセットCSS -->

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="../images/logo.svg" alt="WCBカフェ"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Concat</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name">
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>                      
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">カフェ東駅前店</h3>
          <p>
            住所： 東京都〇〇区<br>
            〇〇〇〇〇〇〇 000-22-1<br>
            〇〇〇〇<br>
            電話： 03-1111-1111<br>
            営業時間： 10:00〜20:00<br>
            休日：水曜
          </p>
        </div>
        <div class="location-map">
          Googleマップ
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1620.4167234708962!2d139.76530950692927!3d35.68110282181299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bf9669b67f7%3A0x9e22503fa7081411!2z44CSMTAwLTAwMDUg5p2x5Lqs6YO95Y2D5Luj55Sw5Yy65Li444Gu5YaF77yR5LiB55uu77yZ!5e0!3m2!1sja!2sjp!4v1689425833192!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

        <div class="sns-box">
